{% extends "base.html"%}

{% block cuerpo%}
<div class="row">
    <div class="col -md-4 oftset-md-4">
        <!--La tarjeta card-->
         <div class="card"> <!--tarjeta-->
              <div class="card-body">
                <form action="/registrarMateria/" method="POST"> {% csrf_token %}<!--formulario-->
                  <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                    placeholder="{{mismaterias.codigo}}" minLenght="6" maxLenght="6" readonly required>
                  </div>

                  <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                    placeholder="Nombre Materia" maxLenght="100" required>
                  </div>

                  <div class="form-group py-2">
                    <input type="text" id="numcredito" name="numcredito" class="form-control"
                    value="{{mismaterias.credito}}" min="1" max="9" required>
                  </div>

                  <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div> 
                </form>  

        <!--Fin de la tarjeta card-->
        <div> <!--columna--> </div>

        <div> <!--la fila--> </div>
{% endblock %}
